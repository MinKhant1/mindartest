<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      
      /* Top Banner */
      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
        z-index: 1000;
        pointer-events: none; /* Let clicks pass through */
      }
      #header .logo-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #header img.logo {
        height: 50px;
        width: auto;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
      }
      #header .title {
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }
      #score-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        padding: 8px 16px;
        border-radius: 20px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: 1px solid rgba(255,255,255,0.3);
      }

      /* Bottom Banner */
      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 70px; /* Slightly taller for banner look */
        background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        pointer-events: none;
      }
      .footer-banner-content {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(5px);
        padding: 8px 24px;
        border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      #footer img.logo-small {
        height: 30px;
        margin-right: 12px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
      #footer span.footer-text {
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }

      /* Start Screen */
      #start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s;
      }
      #start-screen img.logo-large {
        width: 180px;
        height: auto;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      #start-screen h1 {
        color: #fff;
        font-size: 36px;
        margin: 0 0 40px 0;
        text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        font-family: 'Segoe UI', sans-serif;
      }
      
      /* Start Button */
      #start { 
        padding: 16px 48px; 
        background: linear-gradient(to right, #ff416c, #ff4b2b); 
        color: #fff; 
        border: none; 
        border-radius: 50px; 
        font-size: 24px; 
        font-weight: bold; 
        box-shadow: 0 10px 20px rgba(255, 75, 43, 0.3);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      #start:active {
        transform: scale(0.95);
        box-shadow: 0 5px 10px rgba(255, 75, 43, 0.3);
      }

      /* Mobile Responsive */
      @media (max-width: 600px) {
        #header { height: 60px; padding: 0 15px; }
        #header img.logo { height: 40px; }
        #header .title { font-size: 16px; display: none; }
        #score-container { font-size: 16px; padding: 6px 12px; }
        #footer { height: 60px; }
        .footer-banner-content { padding: 6px 16px; }
        #footer img.logo-small { height: 24px; margin-right: 8px; }
        #footer span.footer-text { font-size: 12px; }
        #start-screen img.logo-large { width: 140px; }
        #start-screen h1 { font-size: 28px; }
        #start { font-size: 20px; padding: 14px 40px; }
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <img src="logo.png" class="logo-large" alt="Logo">
      <h1>Balloon Popper</h1>
      <button id="start">START GAME</button>
    </div>

    <div id="header">
      <div class="logo-container">
        <img src="logo.png" class="logo" alt="Logo">
        <span class="title">Balloon Popper</span>
      </div>
      <div id="score-container">Score: <span id="score">0</span></div>
    </div>

    <div id="footer">
      <div class="footer-banner-content">
        <img src="logo.png" class="logo-small" alt="Logo">
        <span class="footer-text">POP THE BALLOONS!</span>
      </div>
    </div>

    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights, logarithmicDepthBuffer: true, sortObjects: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 1"></a-entity>
      <a-entity id="nose" mindar-face-target="anchorIndex: 1">
        <a-ring color="#ffcc00" radius-inner="0.03" radius-outer="0.06" position="0 0 0" material="transparent: true; opacity: 1; depthTest: false; depthWrite: false"></a-ring>
      </a-entity>
      <a-entity id="game" collector-game></a-entity>
    </a-scene>
    <script src="./game.js"></script>
  </body>
</html>
