<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      #hud { position: fixed; top: 10px; left: 10px; padding: 8px 12px; background: rgba(0,0,0,.5); color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; border-radius: 6px; z-index: 1000; }
      #start { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 16px; background: #0b74de; color: #fff; border: none; border-radius: 8px; font-size: 16px; z-index: 1000; }
    </style>
  </head>
  <body>
    <div id="hud">Score: <span id="score">0</span></div>
    <button id="start">Start</button>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights, logarithmicDepthBuffer: true, sortObjects: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 1 1"></a-entity>
      <a-entity id="nose" mindar-face-target="anchorIndex: 1">
        <a-ring color="#ffcc00" radius-inner="0.03" radius-outer="0.06" position="0 0 0" material="transparent: true; opacity: 1; depthTest: false; depthWrite: false"></a-ring>
      </a-entity>
      <a-entity id="game" collector-game></a-entity>
    </a-scene>
    <script src="./game.js"></script>
  </body>
</html>
